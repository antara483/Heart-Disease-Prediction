<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart Disease Prediction</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-br from-red-50 via-white to-pink-50 min-h-screen">
    <!-- Animated Background -->
    <div class="absolute inset-0 -z-10 overflow-hidden">
        <div class="absolute -top-40 -right-32 w-80 h-80 bg-red-200 rounded-full mix-blend-multiply filter blur-xl opacity-70 animate-pulse"></div>
        <div class="absolute -bottom-40 -left-32 w-80 h-80 bg-pink-200 rounded-full mix-blend-multiply filter blur-xl opacity-70 animate-pulse animation-delay-2000"></div>
    </div>

    <div class="flex flex-col items-center justify-center min-h-screen px-4 py-8">
        <!-- Main Card -->
        <div class="bg-white/80 backdrop-blur-lg shadow-2xl rounded-3xl p-8 max-w-md w-full border border-white/20">
            <!-- Header -->
            <div class="text-center mb-8">
                <div class="w-20 h-20 bg-gradient-to-r from-red-500 to-pink-500 rounded-full flex items-center justify-center mx-auto mb-4 shadow-lg">
                    <i class="fas fa-heartbeat text-white text-3xl"></i>
                </div>
                <h1 class="text-4xl font-bold bg-gradient-to-r from-red-600 to-pink-600 bg-clip-text text-transparent mb-2">
                    HeartGuard
                </h1>
                <p class="text-gray-600 text-lg">AI-Powered Heart Disease Risk Assessment</p>
            </div>

            <!-- Features -->
            <div class="space-y-4 mb-8">
                <div class="flex items-center space-x-3">
                    <div class="w-8 h-8 bg-green-100 rounded-full flex items-center justify-center">
                        <i class="fas fa-brain text-green-600 text-sm"></i>
                    </div>
                    <span class="text-gray-700">Machine Learning Analysis</span>
                </div>
                <div class="flex items-center space-x-3">
                    <div class="w-8 h-8 bg-blue-100 rounded-full flex items-center justify-center">
                        <i class="fas fa-stethoscope text-blue-600 text-sm"></i>
                    </div>
                    <span class="text-gray-700">Evidence-Based Assessment</span>
                </div>
                <div class="flex items-center space-x-3">
                    <div class="w-8 h-8 bg-purple-100 rounded-full flex items-center justify-center">
                        <i class="fas fa-shield-alt text-purple-600 text-sm"></i>
                    </div>
                    <span class="text-gray-700">Clinical Safety Guidelines</span>
                </div>
            </div>

            <!-- CTA Button -->
            <a href="/form" class="group relative overflow-hidden bg-gradient-to-r from-red-600 to-pink-600 text-white w-full py-4 px-6 rounded-2xl font-semibold text-lg shadow-lg hover:shadow-xl transition-all duration-300 transform hover:scale-105 block text-center">
                <span class="relative z-10 flex items-center justify-center">
                    <i class="fas fa-play-circle mr-3"></i>
                    Start Assessment
                </span>
                <div class="absolute inset-0 bg-gradient-to-r from-red-700 to-pink-700 transform scale-x-0 group-hover:scale-x-100 transition-transform origin-left duration-300"></div>
            </a>

            <!-- Trust Badges -->
            <div class="mt-6 text-center">
                <p class="text-xs text-gray-500 flex items-center justify-center">
                    <i class="fas fa-lock mr-1"></i>
                    Secure & Confidential â€¢ Medical Grade Analysis
                </p>
            </div>
        </div>

        <!-- Floating Elements -->
        <div class="mt-8 flex space-x-4">
            <div class="w-3 h-3 bg-red-400 rounded-full animate-bounce"></div>
            <div class="w-3 h-3 bg-pink-400 rounded-full animate-bounce animation-delay-200"></div>
            <div class="w-3 h-3 bg-red-300 rounded-full animate-bounce animation-delay-400"></div>
        </div>
    </div>

    <style>
        .animation-delay-200 { animation-delay: 0.2s; }
        .animation-delay-400 { animation-delay: 0.4s; }
        .animation-delay-2000 { animation-delay: 2s; }
    </style>
</body>
</html>
